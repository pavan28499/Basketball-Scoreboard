<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section class="main">
                <div class="content">
                    <div class="home">
                        <h1 class="heading">HOME</h1>
                        <div class="score">
                            <p id="home-el">0</p>
                        </div>
                        <div class="button">
                            <button  onclick="homeAdd1()">+1</button>
                              <button  onclick="homeAdd2()">+2</button>
                                <button  onclick="homeAdd3()">+3</button>
                        </div>
                    </div>
                      <div class="guest">
                        <h1 class="heading">GUEST</h1>
                        <div class="score">
                            <p id="guest-el">0</p>
                        </div>
                        <div class="button">
                            <button  onclick="guestAdd1()">+1</button>
                              <button  onclick="guestAdd2()">+2</button>
                                <button  onclick="guestAdd3()">+3</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js">
       
        </script>
    </body>
</html>
